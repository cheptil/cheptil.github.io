    <script>

    $(document).ready(function() {
    var t = $('#example').DataTable( {
            "ajax": 'sum_rating.txt',
            "order": [[ 7, "asc" ]],
            "pageLength": 25,
            "columnDefs": [
                { "orderSequence": ["desc", "asc"], "targets": [3, 5] },
                { "orderSequence": ["asc", "desc"], "targets": [4, 6, 7] }
            ]
    } );
 
    t.on( 'order.dt', function () {
        t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
            cell.innerHTML = i+1;
        } );
    } ).draw();
} );

	</script>
